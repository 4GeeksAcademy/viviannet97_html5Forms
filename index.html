<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms_HTML5</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/873098f50c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>Payment for example</h2>
        
      </div>

      <div class="card-body">
        <div id="div1">Some fields are missing</div>
        <div id="body-up" style="display: flex; flex-direction: row">
          <fieldset style="display: flex; flex-direction: column">
            <label for="card">Card #</label>
            <input
              type="text"
              inputmode="numeric"
              pattern="\d*"
              id="card"
              name="card"
              placeholder="xxxxxxxxxxxx"
            />
          </fieldset>

          <fieldset style="display: flex; flex-direction: column">
            <label for="CVC#">CVC #</label>
            <input
              type="text"
              inputmode="numeric"
              pattern="\d*"
              id="CVC#"
              name="card"
              placeholder="0000"
            />
          </fieldset>

          <fieldset style="display: flex; flex-direction: column">
            <label for="amount">Amount</label>
            <input
              type="text"
              inputmode="numeric"
              pattern="\d*"
              id="amount"
              name="card"
              placeholder="Amount"
            />
          </fieldset>
        </div>

        <div class="body-down" style="display: flex">
          <div id="div3">
            <fieldset style="display: flex; flex-direction: column">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" />
            </fieldset>

            <fieldset style="display: flex; flex-direction: column">
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </fieldset>

            <fieldset style="display: flex; flex-direction: column">
              We accept:
              <fieldset
                style="
                  display: flex;
                  flex-direction: row;
                  background-color: rgba(234, 227, 227, 0.725);
                  border: none;
                 
                  
                "
              >
                <label for="mastercard"
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
                <input type="radio" id="mastercard" name="card_accept" />

                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                <input type="radio" id="visa" name="card_accept" />

                <label for="dinner"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
                <input type="radio" id="dinner" name="card_accept" />

                <label for="americanexpress"
                  ><i class="fa-brands fa-cc-amex"></i
                ></label>
                <input type="radio" id="americanexpress" name="card_accept" />
              </fieldset>
            </fieldset>
          </div>

          <div id="div4">
            <fieldset style="display: flex; flex-direction: column">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" />
            </fieldset>

            <fieldset style="display: flex; flex-direction: row">
              <fieldset style="display: flex; flex-direction: column">
                <label for="state">State</label>
                <select id="state" name="state">
                  <option value="florida">Florida</option>
                  <option value="whasington">Whasington</option>
                  <option value="texas">Texas</option>
                </select>
              </fieldset>

              <fieldset style="display: flex; flex-direction: column">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="postal" />
              </fieldset>
            </fieldset>

            <fieldset style="display: flex; flex-direction: column">
              <label for="message">Message:</label>
              <textarea id="message"></textarea>
              <p>Add any notes here</p>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="card-footer" style="display: flex; align-content: end">
        <fieldset>
          <button type="button">Cancel</button>
          <button type="submit">Send</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
